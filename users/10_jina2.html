<body>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">

                        <tr>
                            <th scope="col" style="width: 40%;">Product Name</th>
                            <th scope="col" style="width: 20%;">Price</th>
                            <th scope="col" style="width: 40%;">Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in product_list %}
                        <tr>
                            <td class="fw-bold text-primary text-center">
                                {{ product.name }}

                                ${{ product.price }}
                            </td>
                            <td>
                                {% for tag in product.tags %}
                                <span class="badge rounded-pill text-bg-info text-white me-1">
                                    #{{ tag }}
                                </span>
                                {% endfor %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
